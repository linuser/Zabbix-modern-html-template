      - {$ZABBIXHOST_LINK} = https://your-zabbix-host
      - {$ZABBIXHOST_LOGO} = https://your-zabbix-host/assets/img/zabbix_logo.png
      - {$CUSTOM_MESSAGE_COMPANY} = your company name
      - {$ZABBIXHOST_LOVE} = footer text

